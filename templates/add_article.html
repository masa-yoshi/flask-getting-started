{% extends "base.html" %}

{% block title %}Add article{% endblock %}

{% block content %}
    <h1>Add article</h1>
    <form method="post">
        <p>
            Date:
            <input type="text" name="date">
        </p>
        <p>
            Title:
            <input type="text" name="title">
        </p>
        <p>
            Body:
            <input type="text" name="body">
        </p>
        <button type="submit">Create</button>
    </form>
{% endblock %}
