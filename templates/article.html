{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <h1>Article list</h1>
    Title: {{ article.title }}<br>
    Contents: {{ article.body }}
    <p>
        <a href="{{ url_for('top') }}">top</a>
        <button>
        {% if index < max_index %}
            <a href="{{ url_for('article_view', index=index+1) }}">Next article</a>
        {% else %}
            <a href="{{ url_for('article_view', index=0) }}">Start over</a>
        {% endif %}
        </button>
    </p>
    <p>
        <a href="{{ url_for('remove_card', index=index) }}">
            Remove
        </a>
    </p>
{% endblock %}
